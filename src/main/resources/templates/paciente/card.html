<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${paciente.nombre}"></h3>
					<div class="col-sm-4">
						<button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
							<i class="fas fa-trash-alt"></i>&nbsp;Eliminar</button>
						<a class="btn btn-primary" th:href="@{/paciente/list}"><i
								class="fas fa-arrow-left"></i>&nbsp;Volver</a>
					</div>
				</div>

				<input type="hidden" id="idpersona"
					   th:value="${paciente.idpersona}" />
				<hr />
				<div class="row">
					<div class="col-md-12">
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-vial"></i> <label class="h5 col-form-label">&nbsp;Nombre:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${paciente.nombre}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-dollar-sign"></i> <label
									class="h5 col-form-label">&nbsp;Apellido:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${paciente.apellido}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-prescription-bottle"></i> <label
									class="h5 col-form-label">Cedula:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text" th:text="${paciente.cedula}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-syringe"></i> <label
									class="h5 col-form-label">Telefono:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${paciente.telefono}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-syringe"></i> <label
									class="h5 col-form-label">email:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${paciente.email}"></h5>
							</div>
						</div>

						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-calendar-times"></i>
								<label class="h5 col-form-label">&nbsp;Fecha de nacimiento:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${paciente.nacimiento}"></h5>
							</div>
						</div>
						<hr>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-syringe"></i> <label
									class="h5 col-form-label">Alergias:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${paciente.alergias}"></h5>
							</div>
						</div>
						<div class="form-group row">
							<div class="content col-sm-3 bg-light">
								<i class="fas fa-syringe"></i> <label
									class="h5 col-form-label">Tipo Sangre:</label>
							</div>
							<div class="col-sm-8">
								<h5 class="card-text"
									th:text="${paciente.tipoSangre}"></h5>
							</div>
						</div>



					</div>
				</div>
			</div>


		<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Â¿Desea eliminar al paciente?</h5>
						<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p th:text=${paciente.nombre}></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						<a th:href="@{/paciente/delete/} + ${paciente.idpersona}" class="btn btn-success">Confirmar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
				
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
