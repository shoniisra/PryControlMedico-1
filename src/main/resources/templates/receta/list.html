<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${title}"></h3>
					<div class="col-sm-4"></div>
				</div>
				<hr />
				<table class="table table-hover">
					<thead>
					<tr>
						<th><i class="fas far fa-address-card"></i>&nbsp;ID</th>
						<th>&nbsp;Paciente</th>
						<th>&nbsp;Medico</th>
						<th>&nbsp;Fecha</th>
						<th>&nbsp;Estado</th>
						<th>&nbsp;Detalle</th>
						<th><a class="btn btn-sm btn-success" th:href="@{/receta/create}" >
							<i class="fas fa-plus"></i>&nbsp;Nuevo</a>
						</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each=" receta : ${lista}" >
						<td th:text="${receta.idreceta}"></td>
						<td th:text="${receta.paciente.nombre}"></td>
						<td th:if="${receta.medico == null}">Sin Medico</td>
						<td th:unless="${receta.medico == null}" th:text="${receta.medico.nombre}"></td>
						<td th:text="${receta.fecha.time}" ></td>
						<td th:text="${receta.activo}" ></td>
						<td >
							<a class="btn btn-sm btn-warning" title="Ver Detalle Receta"
							   th:href="@{/receta/retrieve/} + ${receta.idreceta}">
								<i class="fas fa-eye"></i>
								Ver Detalle Receta
							</a>
						</td>

						<td>

							<a class="btn btn-sm btn-danger" title="Eliminar"
							   th:href="@{/receta/delete/} + ${receta.idreceta}">
								<i class="fas fa-trash-alt"></i>
								Eliminar
							</a>
						</td>
					</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	
				
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
