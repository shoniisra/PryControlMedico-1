<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>					
				</div>
				<hr />
				
				<form th:action="@{/medicamento/save}" th:object="${medicamento}" method="post">
										
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-tablets"></i>
							<label class="h5 col-form-label">&nbsp;Nombre:</label>						
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{nombreComercial}" />						
						</div>
					</div>
				
					<div class="form-group row">
						<div class="content col-sm-3">
							<label class="h5 col-form-label">&nbsp;Componente activo:</label>						
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{componenteActivo}" />						
						</div>
					</div>
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<label class="h5 col-form-label">&nbsp;Precio:</label>						
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{precio}" />						
						</div>
					</div>
				
					<div class="form-group row">
						<div class="content col-sm-3">
							<label class="h5 col-form-label">&nbsp;Concentraci&oacute;n:</label>						
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{concentracion}" />						
						</div>
					</div>
					
					<div class="form-group row">
						<div class="content col-sm-3">
							<label class="h5 col-form-label">&nbsp;V&iacute;a de administraci&oacute;n:</label>						
						</div>
						<div class="content col-sm-6">
							<input class="form-control" type="text" th:field="*{viaAdministracion}" />						
						</div>
					</div>
					<hr />
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/medicamento/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idmedicamento}" />
							
				
				</form>
				
				
				
				
				
				
				
			</div>
		</div>		
	</div>
	
				
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
